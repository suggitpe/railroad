name: CI (Java 21 Zulu + Gradle)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Validate the Gradle Wrapper for security
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21 (Azul Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "21"
          cache: gradle

      # Optional but recommended: enables Gradle build cache & config injection
      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build & Verify
        run: |
          # Enforce dependency verification if you have gradle/verification-metadata.xml
          # (Gradle will fail if checksums/signatures don't match)
          GRADLE_FLAGS="-Dorg.gradle.dependency.verification=file --no-daemon --warning-mode all"

          ./gradlew $GRADLE_FLAGS clean

          # Prefer a 'verify' task if your build defines one; otherwise fall back to 'check'
          ./gradlew $GRADLE_FLAGS verify || ./gradlew $GRADLE_FLAGS check

          # Assemble artifacts after verification succeeds
          ./gradlew $GRADLE_FLAGS

      # Collect test results and reports as artifacts (useful for PRs)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**

      - name: Upload code quality reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            !**/reports/tests/**
